# Importing secret properties config
spring.config.import=file:./src/main/resources/application.secrets.properties

# Database config
spring.datasource.url={spring.datasource.url}
spring.datasource.username={spring.datasource.username}
spring.datasource.password={spring.datasource.password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect={spring.jpa.properties.hibernate.dialect}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server config
server.error.include-stacktrace=never

# API config
api.security.token.jwt.secret={api.security.token.jwt.secret}
api.security.provider=Quack

# Docs config
springdoc.swagger-ui.path= /docs
